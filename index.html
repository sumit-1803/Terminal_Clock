<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Clock</title>
    <link rel="shortcut icon" href="https://www.svgrepo.com/show/25862/clock.svg" type="image/x-icon">
    <style>
        body {
            background-color: #1a1a1a;
            color: #33ff33;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
        }

        #current-time {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 1em;
            color: #33ff33;
        }

        #clock {
            font-size: 5em;
            border: 0.1em solid #33ff33;
            padding: 0.5em 1em;
            border-radius: 0.5em;
            box-shadow: 0 0 20px #33ff33;
            background-color: #000000;
            text-align: center;
        }

        button {
            margin: 0.5em;
            padding: 0.5em 1em;
            border: 0.1em solid #33ff33;
            border-radius: 0.5em;
            background-color: #000000;
            color: #33ff33;
            font-family: inherit;
            font-size: 1em;
            cursor: pointer;
        }

        button:hover {
            background-color: #33ff33;
            color: #000000;
        }
    </style>
</head>

<body>
    <div id="current-time"></div>
    <div id="clock"></div>
    <script>
        let Hours = 0;
        let Minutes = 0;
        let Seconds = 0;
        let Milliseconds = 0;
        let intervalId;
        let lastTime = performance.now(); // To keep track of the time for accurate updates
        let isPaused = false; // To track if the clock is paused

        const clockElement = document.getElementById('clock');
        const currentTimeElement = document.getElementById('current-time');

        function formatTime(unit) {
            return unit < 10 ? '0' + unit : unit;
        }

        function updateClock() {
            const now = performance.now();
            const elapsed = now - lastTime;
            lastTime = now;

            if (!isPaused) {
                Milliseconds += elapsed;
                if (Milliseconds >= 1000) {
                    Seconds += Math.floor(Milliseconds / 1000);
                    Milliseconds %= 1000;
                }
                if (Seconds >= 60) {
                    Minutes++;
                    Seconds = 0;
                }
                if (Minutes >= 60) {
                    Hours++;
                    Minutes = 0;
                }
                if (Hours >= 24) {
                    Hours = 0;
                }
            }

            clockElement.textContent = `${formatTime(Hours)}:${formatTime(Minutes)}:${formatTime(Seconds)}:${formatTime(Math.floor(Milliseconds / 10))}`;
            requestAnimationFrame(updateClock);
        }

        function toggleClock() {
            isPaused = !isPaused;
        }

        function updateCurrentTime() {
            const now = new Date();
            const hours = formatTime(now.getHours());
            const minutes = formatTime(now.getMinutes());
            const seconds = formatTime(now.getSeconds());
            currentTimeElement.textContent = `Current Time: ${hours}:${minutes}:${seconds}`;
        }

        // Initialize the clock display
        updateClock();
        updateCurrentTime();

        // Make a reset time button
        const resetButton = document.createElement('button');
        resetButton.textContent = 'Reset Time';
        resetButton.addEventListener('click', () => {
            Hours = 0;
            Minutes = 0;
            Seconds = 0;
            Milliseconds = 0;
            lastTime = performance.now();
            updateClock();
        });
        document.body.appendChild(resetButton);

        // Make a pause/resume time button
        const pauseButton = document.createElement('button');
        pauseButton.textContent = 'Pause / Resume Time';
        pauseButton.addEventListener('click', toggleClock);
        document.body.appendChild(pauseButton);

        // Start updating the current time display
        setInterval(updateCurrentTime, 1000);
    </script>
</body>

</html>
